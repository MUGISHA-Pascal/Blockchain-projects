<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake-Proof Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Fake-Proof Tickets</h1>

        <div class="card mb-4">
            <div class="card-header">Issue Ticket</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="issueEventName">Event Name:</label>
                    <input type="text" class="form-control" id="issueEventName" placeholder="Enter event name">
                </div>
                <button class="btn btn-primary" id="issueTicketBtn">Issue Ticket</button>
                <p class="mt-2" id="issueTicketResult"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Transfer Ticket</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="transferTicketId">Ticket ID:</label>
                    <input type="number" class="form-control" id="transferTicketId" placeholder="Enter ticket ID">
                </div>
                <div class="form-group">
                    <label for="transferToAddress">To Address:</label>
                    <input type="text" class="form-control" id="transferToAddress" placeholder="Enter recipient address">
                </div>
                <button class="btn btn-primary" id="transferTicketBtn">Transfer Ticket</button>
                <p class="mt-2" id="transferTicketResult"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Verify Ticket</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="verifyTicketId">Ticket ID:</label>
                    <input type="number" class="form-control" id="verifyTicketId" placeholder="Enter ticket ID">
                </div>
                <button class="btn btn-primary" id="verifyTicketBtn">Verify Ticket</button>
                <p class="mt-2" id="verifyTicketResult"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Invalidate Ticket</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="invalidateTicketId">Ticket ID:</label>
                    <input type="number" class="form-control" id="invalidateTicketId" placeholder="Enter ticket ID">
                </div>
                <button class="btn btn-primary" id="invalidateTicketBtn">Invalidate Ticket</button>
                <p class="mt-2" id="invalidateTicketResult"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
